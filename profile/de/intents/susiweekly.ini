[Susi:WeeklySchedule]
\[bitte] (starte | programmiere) die (automatisierung | programmierung) [vom $days_of_month{day_from} [$month_number{month_from}]] [(2023..2050){year_from}] bis [zum] $days_of_month{day_to} $month_number{month_to} [(2023..2050){year_to}]  [(im | mit dem) profil (sommer | winter){profile}]

programmiere [bitte] [vom $days_of_month{day_from} [$month_number{month_from}]] [(2023..2050){year_from}] bis [zum] $days_of_month{day_to} $month_number{month_to} [(2023..2050){year_to}] [(im | mit dem | das) profil (sommer | winter){profile}]
